<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
        <div class="p-5 mb-4 bg-light rounded-3" th:fragment="meal">
            <h1>Meal</h1>
            <div th:text="${meal.mealCategory}+' for '+ ${#temporals.format(meal.mealDate,'dd.MM.yyyy')}" class="mb-3"></div>
        </div>
</body>
</html>
